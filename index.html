<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-el">
      <div id="first-page">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <div id="value-div">
          <input type="text" name="number" id="input-el" />
        </div>
        <button id="convert-btn">Convert</button>
      </div>
      <div id="second-page">
        <div id="length-part">
          <h1>Length (Meter/Feet)</h1>
          <p id="length-el"></p>
        </div>
        <div id="volume-part">
          <h1>Volume (Liters/Galloons)</h1>
          <p id="volume-el"></p>
        </div>
        <div id="mass-part">
          <h1>Mass (Kilograms/Pounds)</h1>
          <p id="mass-el"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
